<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
  <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Last name</th>
    <th>Age</th>
    <th>Work</th>
    <th>Married</th>
    <th>Actions</th>
  </tr>
  <th:block th:each="user : ${userList}">
    <tr>
      <td>
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}"></a>
      </td>
      <td th:text="${user.getName()}">Name</td>
      <td th:text="${user.getLastname()}">LastName</td>
      <td th:text="${user.getAge()}">Age</td>
      <td th:text="${user.getWork()}">Work</td>
      <td th:text="${user.isMarried()}">Married?</td>
      <td>
        <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Update</a>
        <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
          <input type = "submit" value="Delete"/>
        </form>
      </td>
    </tr>
  </th:block>
</table>
<br/>
<hr/>
<a href="/application/users/new">Add new user</a>

</body>
</html>
