<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form style="text-align: right" th:action="@{/logout}">
    <button type="submit">Logout</button>
</form>

<form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="lastName">Lastname: </label>
    <input type="text" th:field="*{lastname}" id="lastName"/>
    <br/>
    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="work">Work: </label>
    <input type="text" th:field="*{work}" id="work"/>
    <br/>
    <label for="isMarried">Married: </label>
    <input type="checkbox" th:field="*{Married}" id="isMarried"/>
    <br/>
    <label for="username">Username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="name">Password: </label>
    <input type="text" th:field="*{password}" id="password" value=/>
    <br/>
    <label>
        <input type="checkbox"
               name="roleAdmin"
               th:value="ROLE_ADMIN"
               th:text="Admin">
    </label>
    <br/>
    <label>
        <input type="checkbox"
               name="roleUser"
               th:value="ROLE_USER"
               th:text="User">
    </label>
    <br/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
